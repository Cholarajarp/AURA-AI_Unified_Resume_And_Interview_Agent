services:
  - type: web
    name: aura-agent
    env: python
    runtime: python-3.13
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend && cp frontend/dist/index.html backend/templates/ && cp -r frontend/dist/* backend/static/
    startCommand: python backend/main.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: GOOGLE_API_KEY
        value: ${GOOGLE_API_KEY}
      - key: LLM_MODEL
        value: gemini-2.5-flash
    region: ohio




